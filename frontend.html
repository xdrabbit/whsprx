<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Ingestion Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* Add padding to prevent content from touching the top edge */
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #drop-zone {
            width: 80%;
            max-width: 600px;
            height: 200px; /* Reduced height */
            border: 3px dashed #ccc;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #aaa;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }
        #drop-zone.drag-over {
            border-color: #3498db;
            background-color: #eaf5fb;
            color: #3498db;
        }
        #file-list {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }
        #file-list h3 {
            color: #333;
        }
        #file-list ul {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            border: 1px solid #eee;
        }
        #query-container {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }
        #query-input {
            width: calc(100% - 95px); /* Adjusted width */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #query-button {
            width: 80px;
            padding: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #query-button:hover {
            background-color: #2980b9;
        }
        #results-list {
            margin-top: 20px;
        }
        #results-list ul {
            list-style-type: none;
            padding: 0;
        }
        #results-list li {
            background-color: #eaf5fb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #d0e0eb;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="drop-zone">
            <p>Drag & Drop files here to ingest</p>
        </div>
        <div id="file-list">
            <h3>Dropped Files:</h3>
            <ul id="files"></ul>
        </div>

        <div id="query-container">
            <h3>Query Your Documents</h3>
            <input type="text" id="query-input" placeholder="Ask a question...">
            <button id="query-button">Search</button>
            <div id="results-list">
                <h4>Results:</h4>
                <ul id="results"></ul>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('files');
        const queryInput = document.getElementById('query-input');
        const queryButton = document.getElementById('query-button');
        const resultsList = document.getElementById('results');

        // --- Drag and Drop Logic ---

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length === 0) {
                console.log('No files dropped.');
                return;
            }

            [...files].forEach(file => {
                console.log(`Ingesting file: ${file.name}`);
                const listItem = document.createElement('li');
                listItem.textContent = `${file.name}`;
                fileList.appendChild(listItem);

                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    listItem.textContent += ` - ✅ Ingested!`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    listItem.textContent += ` - ❌ Failed!`;
                });
            });
        }

        // --- Query Logic ---

        queryButton.addEventListener('click', handleQuery, false);
        queryInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                handleQuery();
            }
        });

        async function handleQuery() {
            const query = queryInput.value;
            if (!query) {
                alert('Please enter a query.');
                return;
            }

            console.log(`Querying with: "${query}"`);
            resultsList.innerHTML = '<li>Loading...</li>';

            try {
                const response = await fetch(`/query?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Query request failed');
                }
                const data = await response.json();

                resultsList.innerHTML = ''; // Clear loading/previous results

                if (data.results && data.results.length > 0) {
                    data.results.forEach(result => {
                        const listItem = document.createElement('li');
                        listItem.textContent = result;
                        resultsList.appendChild(listItem);
                    });
                } else {
                    resultsList.innerHTML = '<li>No relevant documents found.</li>';
                }
                console.log('Query results:', data);

            } catch (error) {
                console.error('Error during query:', error);
                resultsList.innerHTML = '<li>Error fetching results. Check console.</li>';
            }
        }
    </script>

</body>
</html>
